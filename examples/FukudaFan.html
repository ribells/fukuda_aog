<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fukuda Algorithm</title>
    <meta charset="UTF-8">
    <script defer src="js/p5.min.js"></script>
    <script defer src="js/FukudaFan.js"></script>
    <style>
        html,
        body {
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script>
		function useStatic() {
			if(document.getElementById("cb1").checked) {
				document.getElementById("cb2").checked = false;
				document.getElementById("cb3").checked = false;
				document.getElementById("cb4").checked = false;
				evolve = false;
				breathe = false;
				unfurl = false;
			}
			FukudaFan();
		}
		function useEvolve() {
			if(document.getElementById("cb2").checked) {
				document.getElementById("cb1").checked = false;
				evolve = true;
			} else {
				evolve = false;
			}
			FukudaFan();
		}
		function useBreathe() {
			if(document.getElementById("cb3").checked) {
				document.getElementById("cb1").checked = false;
				breathe = true;
			} else {
				breathe = false;
			}
			FukudaFan();
		}
		function useUnfurl() {
			if(document.getElementById("cb4").checked) {
				document.getElementById("cb1").checked = false;
				unfurl = true;
			} else {
				unfurl = false;
			}
			FukudaFan();
		}
		function useSolid() {
			solid_color = true;
			FukudaFan();
		}
		function useImage() {
			solid_color = false;
			FukudaFan();
		}
    </script>
</head>

<body>
    <h1>Fukuda Fan Style</h1>
    <div>
    	<div>
			<input type="checkbox" id="cb1" onclick="useStatic();" /> No Animation 
			<input type="checkbox" id="cb2" onclick="useEvolve();" /> Evolve (Figure 6) 
			<input type="checkbox" id="cb3" onclick="useBreathe();" /> Breathe (Figure 7) 
			<input type="checkbox" id="cb4" onclick="useUnfurl();" />  Unfurl (Figure 8)
    		<br/>
    		<input type="radio" name="color" id="solid" onclick="useSolid();" /> Solid Color</option>
    		<input type="radio" name="color" id="mult" onclick="useImage();" /> Multicolor</option>
    	</div>
    	<br/><br/>
    	<div id="sketch-holder"></div> <!-- <<< p5 sketch goes here -->
	</div>
	<script>
		document.getElementById("cb1").checked = true;
		document.getElementById("cb2").checked = false;
		document.getElementById("cb3").checked = false;
		document.getElementById("cb4").checked = false;
		document.getElementById("solid").checked = true;
	</script>
</body>
</html>
